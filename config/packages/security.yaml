security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: bcrypt
            cost: 12

    providers:
        users_in_db:
            entity:
                class: Heph\Entity\Users\Users
                property: username

    firewalls:
        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            security: true
            authorization_checker: true #v√©rifie le role de l'utilisateur qui fait les requetes

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
